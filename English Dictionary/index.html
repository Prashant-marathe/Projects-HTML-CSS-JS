<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container" id="main-container">
        <h1 class="heading">English Dictionary
        </h1>
        <input type="text" placeholder="Enter a word" class="input" id="input">
        <p class="text">Type a word and press Enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span id="word">____</span></p>
            <p>Meaning: <span id="meaning">____</span></p>
            <audio src="" controls class="audio" id="audio"></audio>
        </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
