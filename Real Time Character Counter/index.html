<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Enter Your Text" maxlength="80"></textarea>
        <div class="counter-container">
            <p>Total Characters:<span class="Text-counter" id="Text-counter">0</span></p>
            <p>Remaining Characters:<span class="Remaining-counter" id="Remaining-counter" >80</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
