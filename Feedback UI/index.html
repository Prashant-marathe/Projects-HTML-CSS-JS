<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <h1 class="heading">Feedback UI</h1>
        <div class="emoji-container" id="emoji-container">
            <div class="emoji">
                <img src="https://as2.ftcdn.net/v2/jpg/04/50/51/53/1000_F_450515366_qLbKfJp2KUoUx7Ow8mmW12msmB0PBGtm.jpg"  alt="">
                <small>Unhappy</small>
            </div>
            <div class="emoji">
                <img src="https://as1.ftcdn.net/v2/jpg/08/40/56/46/1000_F_840564622_q0L7UiDcASdUKJScjRiHfEWVpZ2HphtV.jpg"  alt="">
                <small>Neutral</small>
            </div>
            <div class="emoji">
                <img src="https://as1.ftcdn.net/v2/jpg/08/75/39/40/1000_F_875394064_FinXSiY3lNFAPkqv52JVcbqKHJ8NGAF0.webp"  alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
