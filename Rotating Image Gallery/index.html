<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Image-container">
        <span style="--i : 1"><img src="https://picsum.photos/id/237/200/300" alt=""></span>
        <span style="--i : 2"><img src="https://picsum.photos/id/238/200/300" alt=""></span>
        <span style="--i : 3"><img src="https://picsum.photos/id/239/200/300" alt=""></span>
        <span style="--i : 4"><img src="https://picsum.photos/id/240/200/300" alt=""></span>
        <span style="--i : 5"><img src="https://picsum.photos/id/241/200/300" alt=""></span>
        <span style="--i : 6"><img src="https://picsum.photos/id/242/200/300" alt=""></span>
        <span style="--i : 7"><img src="https://picsum.photos/id/243/200/300" alt=""></span>
        <span style="--i : 8"><img src="https://picsum.photos/id/244/200/300" alt=""></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
