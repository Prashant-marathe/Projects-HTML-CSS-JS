<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <img src="Image.jpg" alt="Image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate cumque error nesciunt ducimus facilis. Vel placeat cupiditate molestias aut sed? Culpa dignissimos dicta commodi, enim pariatur quis dolorum mollitia ea.</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="video.mp4" controls muted></video>
        <img src="icon.svg" class="close-btn" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
