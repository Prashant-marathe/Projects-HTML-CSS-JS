<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount ₹</p>
        <input type="number" min="1" max="500000" id="loan-amount" class="input" onchange="calculateLoan()" value="10000">
        <p>Interest Rate %</p>
        <input type="number" min="1" max="100" id="interest-rate" class="input" onchange="calculateLoan()" value="10" step=".1">
        <p>Months To Pay</p>
        <input type="number" min="1" max="48" id="months-to-pay" class="input" onchange="calculateLoan()" value="1">
        <p id="payment" class="Payment">Monthly Payment ₹</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
